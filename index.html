<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universal-API</title>
    <!-- taiwind css and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ef2d27c51b.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="text-6xl font-bold text-center p-4">
        <h2  class='font-bold ' >AI Universal API</h2>
        <button class="btn btn-secondary">Shot By Data</button>
    </header>
    <main>
          
            <dialog id="show_all_details" class="modal">
                <div  id="show-modal-details" class="modal-box"> 
                    <h3 class="font-bold text-lg">Hello!</h3>
                    <p class="py-4">Press ESC key or click the button below to close</p>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        
        
        <section>
            <div id="curd-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 p-6">
              </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/universal.js"></script>
</body>

</html>
